<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="datetimebox.css">
    <link rel="stylesheet" href="simplepicker.css">
    
</head>
<body>

    <div class="createToDoPopup" id="createToDoPopup">
            
        <div class="inputContainer">
            <input type="text" name="userInput" id="userInput" placeholder="I want to..." />
        </div>

        <div class="dateContainer" id="dateContainer">
            <button id="dateButton">set a due date?</button>
            <p id="dueDate"></p>
            <!-- <div class="pickerDiv" id="pickerDiv"></div> -->
        </div>

        <div class="priorityContainer">
            <p id="priority" class="priority">priority:</p>
            <form action="#" method="post">
                <!-- <div class="formElementWrapper">
                    <label for="none" id="noneLabel">None</label>
                    <input type="radio" name="radio" id="none" value="none">
                </div> -->

                <div class="formElementWrapper">
                    <label for="low" id="lowLabel">Low</label>
                    <input type="radio" name="radio" id="low">
                </div>

                <div class="formElementWrapper">
                    <label for="medium" id="mediumLabel">Medium</label>
                    <input type="radio" name="radio" id="medium">
                </div>

                <div class="formElementWrapper">
                    <label for="high" id="highLabel">High</label>
                    <input type="radio" name="radio" id="high">
                </div>
            </form>
        </div>

        <div class="textAreaContainer">
            <p class="notes" id="notes">notes:</p>
            <textarea placeholder="Put your notes here..." class="textArea" id="textArea"></textarea>
        </div>

        <div class="buttonContainer">
            <button id="submitPopup">Add Task</button>
        </div>
        
        
    </div>
    <div class="blackOverlay" id="blackOverlay"></div>
    <div class="pickerDiv" id="pickerDiv"></div>
    <div class="sidebar">
        <h1 class="appName" id="appName">ToDoList</h1>
        <button class="addNewTodo" id="addNewToDo">Create +</button>
    </div>

   
    
    <div class="content" id="content">
        <h1>Tasks:</h1>
        <div class="cardContainer" id="cardContainer">
            <div class="topOfContainer">
                <input type="checkbox" name="taskNameCheck" id="taskNameCheck" />
                <p class="taskName" id="taskName">Eat food</p>
            </div>
           
            <div class="bottomOfContainer">
                <p class="taskPriority" id="taskPriority">Priority: High | </p>
                <p class="taskDueDate" id="taskDueDate">Thurs. 9pm</p>
            </div>

        </div>
        
    </div>
</body>
</html>
